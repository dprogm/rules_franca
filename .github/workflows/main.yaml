name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - run: bazel build //example:capicxx_hello_world
      - run: bazel build //example:capicxx_hello_world_someip_binding
